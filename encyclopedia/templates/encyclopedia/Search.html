{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search - {{search}}
{% endblock %}

{% block body %}
    <h1>All Pages related to: {{search}} </h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'title' entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back</a>
{% endblock %}

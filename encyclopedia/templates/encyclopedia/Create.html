{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <h1>Create a new wiki page:</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        
        {{ form }}

        <input type = "submit" value="Create">
    </form>

    <a href="{% url 'index' %}">Back</a>

{% endblock %}
